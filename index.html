<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>fabrice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" type="image/png" href="./images/fab1.jpg">
    
<style>
  @keyframes typing {
      from { width: 0 }
      to { width: 100% }
  }

  #typing-text {
      display: inline-block; 
      animation: typing 10s steps(40) infinite;
      overflow: hidden; 
      white-space: nowrap; 
      color: skyblue;
  }
</style>
  </head>
  <body>

    <div class="wellcome"
    style="
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 10px;
    font-size: 20px;
    font-weight: bold;
    overflow: hidden; /* Ensures text is hidden until animation starts */
    white-space: nowrap; /* Prevents text from wrapping */
    ">
    <p id="typing-text">HELLO GOOD PEOPLE, MY UI IS UNDER CONSTRUCTION,</p>
    <p class="text" >MEANWHILE YOU CAN USE THE TERMINAL BELOW TO INTERACT WITH ME. THANK YOU.</p>
</div>

 <div class="cli-container">
        <div class="output-area">
        </div>
        <div class="input-area" class="flex">
            <span class="prompt">fabrice@fabrice:~$</span>
            <input type="text" id="command-input" placeholder="help">
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
